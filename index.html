<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">

  <script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
</head>

<body>

  <main class="container">
    <section class="card">
      <img srcset="images/image-product-desktop.jpg 600w, images/image-product-mobile.jpg 686w"
        sizes="(max-width: 600px) 686px, 300px" src="images/image-product-desktop.jpg"
        alt="A bottle of perfume surrounded by foliage">
      <article class="product-desc">
        <span class="category">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <span class="sale-price">$149.99</span>
          <span class="list-price">$169.99</span>
        </div>
        <button><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
      </article>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Adrian L Gonzalez</a>.
  </div>
</body>

</html>
